<head>
  <title>Ask a lecturer</title>
</head>

<body>
  <header class="navbar navbar-fixed-top">
    <nav class="navbar-inner">
      <div class="container">
      </div>
    </nav>
  </header>
  <div id="main" role="main">
    <div class="container">
      <div class="content">
        <div class="row">
          <div class="span12">
            {{> compose}}
            {{> list}}
          </div>
        </div>
        <footer>
        </footer>
      </div>
    </div> <!--! end of .container -->
  </div> <!--! end of #main -->

</body>

<template name="compose">
  <form id="new-que">
    <textarea class="field span5"
              id="que-body"
              rows="2"
              placeholder="Ask your lecturer a question ..."
              required></textarea>
    <input type="submit" value="Create" class="btn btn-success">
  </form>
</template>

<template name="list">
  <table class="span7">
    <tbody>
      {{#each questions}}
        {{> question}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="question">
  <div id="question {{selected}}" >
    <span class ="que">{{body}} </span>
	<span class ="score">{{score}} </span>
	<span <i class="icon-thumbs-up"></i></span>
	<span <i class="icon-thumbs-down"></i></span>
  </div>
</template>
