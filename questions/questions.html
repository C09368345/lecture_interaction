<head>
  <title>Ask a lecturer</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

  <header class="navbar navbar-fixed-top">
    <nav class="navbar-inner">
      <div class="container">
		{{loginButtons align="center"}}
		<h2> Lecture Question Board</h2> 
      </div>
	  
    </nav>
  </header>
  <div id="main" role="main">
    <div class="container">
      <div class="content" align="center">
        <div class="row" >
          <div class="" >
			{{#if currentUser}}
            {{> compose}}
			{{/if}}
            {{> list}}
          </div>
      </div>
    </div> <!--! end of .container -->
  </div> <!--! end of #main -->
  </div>
        
</body>

<template name="compose">
  <form id="new-que">
    <textarea class="field"
              id="que-body"
              rows="2"
              placeholder="Ask your lecturer a question ..."
              required></textarea>
	<div class="row">
    <input type="submit" value="Create" class="btn btn-success">
	</div>
  </form>
</template>

<template name="list">
      {{#each questions}}
        {{> question}}
      {{/each}}
</template>

<template name="question">
  <div id="question {{selected}}" >
    <span <i class="icon-user"></i></span>
    <span class ="que" style="color:#cad8ba">{{body}} </span>
	{{#if currentUser}}
	<div id="votes" >
		<span <i class="icon-thumbs-up"></i></span>
		<strong><span class ="score" style="color:green">{{score}}</span></strong>
		<span <i class="icon-thumbs-down"></i></span>
		<span <i class="icon-remove"></i></span>
		</div>
	{{/if}}
  </div>
</template>
