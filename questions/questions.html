<head>
  <title>Ask a lecturer</title>
</head>

<body>
  <header class="navbar navbar-fixed-top">
    <nav class="navbar-inner">
      <div class="container">
		{{loginButtons align="center"}}
		<h3> Lecture Question Board</h3> 
      </div>
	  
    </nav>
  </header>
  <div id="main" role="main">
    <div class="container">
      <div class="content">
        <div class="row">
          <div class="span12">
			{{#if currentUser}}
            {{> compose}}
			{{/if}}
            {{> list}}
          </div>
        <footer>
        </footer>
      </div>
    </div> <!--! end of .container -->
  </div> <!--! end of #main -->
  </div>
        
</body>

<template name="compose">
  <form id="new-que">
    <textarea class="field span6"
              id="que-body"
              rows="2"
              placeholder="Ask your lecturer a question ..."
              required></textarea>
    <input type="submit" value="Create" class="btn btn-success">
  </form>
</template>

<template name="list">
  <table class="table">
    <tbody>
      {{#each questions}}
	  <tr class="row">
		<td>
        {{> question}}
		</td>
		</tr>
      {{/each}}
    </tbody>
  </table>
</template>

<template name="question">
  <div id="question {{selected}}" >
	<table class ="que">
	<tr>
		<td>
    <span <i class="icon-user"></i></span>
    <span class ="que" style="color:#cad8ba">{{body}} </span>
		</td>
	</tr>
	<tr>
		<td>
	{{#if currentUser}}
	<div id="votes" >
		<span <i class="icon-thumbs-up"></i></span>
		<strong><span class ="score" style="color:green">{{score}}</span></strong>
		<span <i class="icon-thumbs-down"></i></span>
		<span <i class="icon-remove"></i></span>
		</div>
		</td>
	{{/if}}
	</tr>
  </div>
</template>
